
version: "3"

services:
  catcat-bots:
    container_name: catcat-bots
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - PORT=${PORT:-9095}
      - PM2_PORT=${PM2_PORT:-8095}
    image: catcatio/bots
    working_dir: /usr/app
    ports:
      - "${PORT:-9095}:${PORT:-9095}"
      - "${PM2_PORT:-8095}:${PM2_PORT:-8095}"
    volumes:
      - .:/usr/app
    # logging:
    #   driver: gelf
    #   options:
    #     gelf-address: udp://localhost:${LS_PORT:-12201}
    #     tag: "catcat-bots"
    command: sh scripts/startup.sh
